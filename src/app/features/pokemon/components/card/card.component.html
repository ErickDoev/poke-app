<div class="list-container-item pointer" (click)="onViewPokemon()">
  <mat-card class="card">
    <div class="card-img">
      <img mat-card-image [src]="imgUrl" alt="name">
    </div>
    <mat-card-content>
      <div class="card-text">
        <span
          class="text" 
        >
          {{name | titlecase}}
        </span>
      </div>
      <p>
        # {{id?.toString()?.padStart(3,'0')}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
