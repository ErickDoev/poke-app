<app-header></app-header>
<div class="container relative">
    <mat-icon 
        class="fixed prev"
        (click)="onPrev()"
    >keyboard_arrow_left</mat-icon>
    <div class="list-container">
        <app-card  
            class="card"
            *ngFor="let pokemon of pokemons"
            [imgUrl] = "pokemon.img" 
            [name] = "pokemon.name" 
            [id] = "pokemon.id"                    
        >
            {{pokemon.name}}
        </app-card>  
    </div>
    <mat-icon 
        (click)="onNext()"
        class="fixed next"
    >keyboard_arrow_right</mat-icon>
</div>
